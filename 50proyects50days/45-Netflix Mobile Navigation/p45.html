<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45-Netflix Mobile Navigation</title>
    <link rel="stylesheet" href="p45.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="hide">
        <label for="hide">
            <div class="open-menu"></div>
        </label>
        <div class="white">
            <div class="red">
                <div class="black">
                    <div class="text-logo">
                        <img src="Netflix_Symbol_RGB.png" alt="Netflix symbol" class="symbol">
                        <div class="options">
                            <div class="option"><a href="#">TEAMS</a></div>
                            <div class="option"><a href="#">LOCATIONS</a></div>
                            <div class="option"><a href="#">LIFE AT NETFLIX</a></div>
                            <div class="options-to-right">
                                <div class="option"><a href="#">NETFLIX CULTURE MEMO</a></div>
                                <div class="option"><a href="#">WORK LIFE BALANCE</a></div>
                                <div class="option"><a href="#">INCLUSION & DIVERSITY</a></div>
                                <div class="option"><a href="#">BLOG</a></div>
                            </div>
                        </div>
                    </div>
                    <label for="hide" class="close-menu"></label>
                </div>
            </div>
        </div>
        <div class="isologo">
            <img src="Netflix_Symbol_RGB.png" alt="Netflix symbol" class="symbol">
            <img src="Netflix_Logo_RGB.png" alt="Netflix logo" class="logo">
        </div>
    </div>
</body>

</html>

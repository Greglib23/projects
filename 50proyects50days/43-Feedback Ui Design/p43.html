<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43-Feedback Ui Design</title>
    <link rel="stylesheet" href="p43.css">
</head>
<body>
    <div class="container">
        <div class="first visible">
            <div class="title">How satisfied are you with our
                customer support performance?</div>
            <div class="options">
                <div class="option"><small>Unhappy</small></div>
                <div class="option"><small>Neutral</small></div>
                <div class="option active"><small>Satisfied</small></div>
            </div>
            <div class="butt-send"><small>Send Review</small></div>
        </div>
        <div class="second">
            <div class="corazon"></div>
            <div class="text">Thank You!</div>
            <div class="text">Feedback: Satisfied</div>
            <small>We'll use your feedback to improve our customer support</small>
        </div>
    </div>
    <script src="p43.js"></script>
</body>
</html>

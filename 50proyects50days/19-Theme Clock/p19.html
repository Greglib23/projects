<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-Theme Clock</title>
    <link rel="stylesheet" href="p19.css">
</head>
<body>
    <div class="container">
        <div class="theme-button">Dark Mode</div>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="red-dot"></div>
            <div class="black-dot"></div>
        </div>
        <div class="time"></div>
        <div class="date">
            <div class="day-month"></div>
            <div class="number"></div>
        </div>
    </div>
    <script src="p19.js"></script>
</body>
</html>

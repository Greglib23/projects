<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46-Quiz App</title>
    <link rel="stylesheet" href="p46.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Which language runs in a web browser?</h2>
            <div class="options">
                <div class="option">
                    <input type="checkbox">
                    <div class="text">Java</div>
                </div>
                <div class="option">
                    <input type="checkbox">
                    <div class="text">C</div>
                </div>
                <div class="option">
                    <input type="checkbox">
                    <div class="text">Python</div>
                </div>
                <div class="option">
                    <input type="checkbox">
                    <div class="text">JavaScript</div>
                </div>
            </div>
        </div>
        <div class="foot">Submit</div>
    </div>
    <script src="p46.js"></script>
</body>

</html>

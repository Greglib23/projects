<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Incrementing Counter</title>
    <link rel="stylesheet" href="p15.css">  
</head>

<body>
    <div class="container">
        <div class="item">
            <ion-icon name="logo-twitter"></ion-icon>
            <div class="counter" id="counter1">12000</div>
            <span>Twitter Followers</span>
        </div>
        <div class="item">
            <ion-icon name="logo-youtube"></ion-icon>
            <div class="counter" id="counter2">5000</div>
            <span>YouTube Subscribers</span>
        </div>
        <div class="item">
            <ion-icon name="logo-facebook"></ion-icon>
            <div class="counter" id="counter3">7500</div>
            <span>Facebook Fans</span>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="p15.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-Insect Catch Game</title>
    <link rel="stylesheet" href="p50.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <h1>Catch The Insect</h1>
            <div class="butt-play">Play Game</div>
        </div>
        <div class="second">
            <h2>What is your "favorite" insect?</h2>
            <div class="choises">
                <div class="choise">
                    <div class="text">Fly</div>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="insect" draggable="false">
                </div>
                <div class="choise">
                    <div class="text">Masquito</div>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="insect" draggable="false">
                </div>
                <div class="choise">
                    <div class="text">Spider</div>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="insect" draggable="false">
                </div>
                <div class="choise">
                    <div class="text">Roach</div>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="insect" draggable="false">
                </div>
            </div>
        </div>
        <div class="game">
            <div class="time-score">
                <div class="time">Time: 0:00</div>
                <div class="score">Score: 0</div>
            </div>
        </div>
    </div>
    <div class="announcement">
        <div class="text">Are you annnoyed yet? </div>
        <div class="text">You are playing an impossible game!!</div>
    </div>
    <script src="p50.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38-Mobile Tab Navigation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="image" draggable="false" src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1053&amp;q=80">
            <img class="image" draggable="false" src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80">
            <img class="image" draggable="false" src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1266&amp;q=80">
            <img class="image" draggable="false" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1351&amp;q=80">
        </div>        
        <div class="options">
            <div class="option">
                <div class="pic">
                    <span class="material-symbols-outlined">cottage</span>
                </div>

            </div>
            <div class="option">
                <div class="pic">
                    <span class="material-symbols-outlined">home_repair_service</span>
                </div>
                <div class="text">Work</div>
            </div>
            <div class="option">
                <div class="pic">
                    <span class="material-symbols-outlined">menu_book</span>
                </div>
                <div class="text">Blog</div>
            </div>
            <div class="option">
                <div class="pic">
                    <span class="material-symbols-outlined">diversity_3</span>
                </div>
                <div class="text">About Us</div>
            </div>
        </div>
    </div>
    <script src="p38.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-Double Vertical Slider</title>
    <link rel="stylesheet" href="p26.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="container">
        <div class="left-options">
            <div class="arrow" id="larrow">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </div>
            <div class="loption">
                <h1>Flying Eagle</h1>
                <span>in the sunset</span>
            </div>
            <div class="loption">
                <h1>Lonely castle</h1>
                <span>in the wilderness</span>
            </div>
            <div class="loption">
                <h1>Bluuue Sky</h1>
                <span>with it's mountains</span>
            </div>
            <div class="loption">
                <h1>Nature flower</h1>
                <span>all in pink</span>
            </div>
        </div>
        <div class="right-options">
            <div class="arrow" id="rarrow">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </div>
            <div class="roption"></div>
            <div class="roption"></div>
            <div class="roption"></div>
            <div class="roption"></div>
        </div>

    </div>
    <script src="p26.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-Github Profiles</title>
    <link rel="stylesheet" href="p28.css">
</head>

<body>
    <div class="container">
        <input type="text" class="search" placeholder="Search a Github User">
        <div class="profile">
            <div class="pic"></div>
            <div class="info">
                <div class="title">Brad Traversy</div>
                <div class="description">Full stack web developer and online instructor, specializiing in mostly JS, but
                    also write Python, PHP and some other stuff.</div>
                <div class="data">
                    <div class="followers">65874 Followers</div>
                    <div class="following">6 Following</div>
                    <div class="repos-count">288 Repos</div>
                </div>
                <div class="repos">
                    <div class="repo">chatgpt-chatbot</div>
                    <div class="repo">clerk-app</div>
                    <div class="repo">bootstrap-5-websites</div>
                    <div class="repo">mern-auth</div>
                    <div class="rep">bs5-simple-starter</div>
                </div>
            </div>
        </div>
        <div class="not-found">No profile with this username</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script src="p28.js"></script>
</body>

</html>

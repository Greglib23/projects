<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-Password Generator</title>
    <link rel="stylesheet" href="p31.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/clipboard.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="pass-cont">
            <div class="password"></div>
            <div class="copy"><i class="gg-clipboard"></i></div>
            <div class="coppied">Coppied to clipboard!</div>
        </div>
        <div class="line">Password Length
            <input type="number" id="number" min="4" max="20" value="20">
        </div>
        <div class="line">Include uppercase letters
            <input type="checkbox" id="upper">
        </div>
        <div class="line">Include lowercase letters
            <input type="checkbox" id="lower">
        </div>
        <div class="line">Include numbers
            <input type="checkbox" id="numbers">
        </div>
        <div class="line">Include symbols
            <input type="checkbox" id="symbols">
        </div>
        <div class="gen-butt">Generate Password</div>
    </div>
    <script src="p31.js"></script>
</body>

</html>

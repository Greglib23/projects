<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Split Landing Page</title>
    <link rel="stylesheet" href="p8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <div class="input-box">
            <input type="email" id="email-input" required>
            <label id="email-field" class="field" required>
                <span style="transition-delay: 0ms;">E</span>
                <span style="transition-delay: 60ms;">m</span>
                <span style="transition-delay: 120ms;">a</span>
                <span style="transition-delay: 180ms;">i</span>
                <span style="transition-delay: 240ms;">l</span>
            </label>

        </div>
        <div class="input-box">
            <input type="password" id="pass-input" required>
            <label id="pass-field" class="field" required>
                <span style="transition-delay: 0ms;">P</span>
                <span style="transition-delay: 50ms;">a</span>
                <span style="transition-delay: 100ms;">s</span>
                <span style="transition-delay: 150ms;">s</span>
                <span style="transition-delay: 200ms;">w</span>
                <span style="transition-delay: 250ms;">o</span>
                <span style="transition-delay: 300ms;">r</span>
                <span style="transition-delay: 350ms;">d</span>
            </label>
        </div>
        <input type="submit" id="login" value="Login" itemid="login">
        <div class="register">
            <span>Don't have an account? </span>
            <a href="#">Register</a>   
        </div>
    </div>
    <script src="p8.js"></script>
</body>

</html>
